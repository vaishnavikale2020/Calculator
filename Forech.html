<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let arr=["ramesh","vaishnavi","radha"];

		let arrUp=new Array();
		document.write(arr+"<br>");

		arr.forEach((ele)=>{
			arrUp.push(`hi my name is${ele.toUpperCase()}`)
		})

		arrUp.forEach((ele)=>{
			document.write(ele)
			document.write("<br>")
		})

	</script>

</body>
</html>
