<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let arr=[1,2,3,4,5,6];

		document.write(arr+"<br>");
		let newArr=arr.map((ele)=>{
			if (ele%2==0) {
				return (ele+"is even");
			}
			else
			{
				return (ele+"is odd");
			}
		})

		newArr.forEach(ele=>document.write(ele+"<br>"));

	</script>

</body>
</html>
