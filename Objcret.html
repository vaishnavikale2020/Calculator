<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object Creation</title>
</head>
<body>

	<script type="text/javascript">
		
		let person={
			name:"vaishnavi",
			age:24,
			phone_no:959533424,
			addres:"pune"
		}

		document.write(`My name is ${person.name} and my age is ${person.age} and phone number is ${person.phone_no} addres is ${person.addres}`);


	</script>

</body>
</html>
