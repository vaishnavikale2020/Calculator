<body>
<button onclick="openGoogle()">openGoogle</button>
<button onclick="closeGoogle()">closeGoogle</button>
<button onclick="closeCurntWindow()">closeGoogle</button>

<script type="text/javascript">
	
let google;
	
	function openGoogle() {
	 google=open("http://www.google.com");
		}

	function closeGoogle() {
	google.close();
	}
	
	function closeCurntWindow() {
		close();
	}
</script>
