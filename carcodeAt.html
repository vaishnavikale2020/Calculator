<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string</title>
</head>
<body>
 <script type="text/javascript">
 	let a=prompt("Enter a character").toUpperCase();
    let op=0;
    for(let i=0;i<a.length;i++)
 	{
 		if(i==0)
 		op=op+(a.charCodeAt(i)-64);
 	  else
 	  	op=op*26+(a.charCodeAt(i)-64)
 	}
    document.write(op);
 </script>
</body>
</html>
