<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text box Example</title>
</head>
<body>
	<h1 align="center" class="heading">TextBox</h1>
	<div class="container" align="center">
		<form class="textbox">
			<label>Enter Text Below</label>
			<br><br>
			<textarea id="text" rows="10" cols="70" onekeyup="updateInfo" autofocus></textarea>
			<button type="button" onclick="trantoUppercase()">UPPERCASE</button>
			<button type="button" onclick="trantoLowercase()">LOWERCASE</button>
			<button type="button" onclick="findText()">FIND</button>
			<button type="button" onclick="changeColor()">CHANGE COLOR</button>
			<button type="button" onclick="textUnderline()">UNDERLINE</button>
			<button type="button" onclick="copyText()">COPY</button>
			<button type="button" onclick="changrFont()"> CHANGE FORNT SIZE</button>
			<button type="button" onclick="makeBold()">BOLD</button>
			<button type="button" onclick="makeItalic()">ITALIC</button>
			<br><br>
			<h2>This text contains 0 word and 0 character</h2>

		</form>

	</div>
</body>
</html>
