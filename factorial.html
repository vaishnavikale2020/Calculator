<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>

	<script type="text/javascript">
		
		let num=(prompt("enter a no"));
			let fact=1;
		for (var i = num; i >= 1; i--) {
			fact*=i;
			
		}
		alert(fact);


	</script>

</body>
</html>
