<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// find th first repeating word form string
	let a="hello hi how hi hello you";
	document.write(a+"<br>")
     let b=a.split(' ');
     outerloop:
     for(let i=0;i<b.length;i++)
     {
     	innerloop:
     	for(let j=0;j<b.length;j++)
     	{
     		if(b[i]==b[j])
     		{
     			document.write(b[i]);
     			break outerloop;
     		}
     	}
     }
</script>
</body>
</html>
