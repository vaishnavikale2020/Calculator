<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter function</title>
</head>
<body>

	<script type="text/javascript">
		
		let arr=[34,5,6,2,4,5,3];
		document.write(arr+"<br>");

		let even=arr.filter((ele)=>ele%2==0);
		document.write(even);


	</script>

</body>
</html>
