<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
			

			function primeNum(num) {
				
				let flag=true;

				for ( let i=2; i<num; i++) {
					if (num%i==0) {

						flag=false;
						break;
					}

					if (flag) {
						return num;
					}
				}
			}

			let arr=[2,3,4,5,6,7,8];
			let prime=arr.filter((ele)=>primeNum(ele));

			document.write(arr+"<br>");
			document.write(prime);

	</script>

</body>
</html>
